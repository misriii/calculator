<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
  

</head>
<body>

  <div class="container w-50%">
    <div class=" calculator col-">
      <form action="">
        <div class="display">
          <input id="result" type="text" name="display">
        </div>

        <div class="row col-lg-3 col-md-4 col-sm-6">
          <input type="button" onclick="allClear()" value="AC">
          <input type="button" onclick="displayData('/')" value="/">
          <input type="button" onclick="displayData('%')" value="%">
          <input type="button" onclick="displayData('*')" value="*">
        </div>
        <div class="row col-lg-3 col-md-4 col-sm-6">
          <input type="button" onclick="displayData(7)" value="7">
          <input type="button" onclick="displayData(8)"value="8">
          <input type="button" onclick="displayData(9)" value="9">
          <input type="button" onclick="displayData('-')" value="-">
        </div>
        <div class="row col-lg-3 col-md-4 col-sm-6">
          <input type="button" onclick="displayData(4)" value="4">
          <input type="button" onclick="displayData(5)" value="5">
          <input type="button" onclick="displayData(6)" value="6">
          <input type="button" onclick="displayData('+')" value="+">
        </div>
        <div class="row col-lg-3 col-md-4 col-sm-6">
          <input type="button" onclick="displayData(1)" value="1">
          <input type="button" onclick="displayData(2)" value="2">
          <input type="button" onclick="displayData(3)" value="3">
          <input type="button" onclick="minus()" value="&#9003">
        </div>
        <div class="row col-lg-3 col-md-4 col-sm-6">
          <input type="button" onclick="displayData('00')" value="00">
          <input type="button" onclick="displayData(0)" value="0" >
          <input type="button" onclick="check()" value="=" class="equal" style="width: 144px; background-color: rgb(134, 0, 134);">
          
        </div>
      </form>
    </div>
  </div>
  
</body>
<script src="./calc.js"></script>
</html>
